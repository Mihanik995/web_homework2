{% extends 'main/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        {% if object.pk and object.user != user %}
                        <p class="h3">У вас нет прав на редактирование данного продукта!</p>
                        {% else %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">
                                {% if object.pk and object.user == user %}
                                Сохранить
                                {% else %}
                                Добавить
                                {% endif %}
                            </button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
