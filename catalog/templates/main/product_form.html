{% extends 'main/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary">
                                    {% if object.pk %}
                                        Сохранить
                                    {% else %}
                                        Добавить
                                    {% endif %}
                                </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
