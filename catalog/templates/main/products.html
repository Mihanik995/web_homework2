{% extends 'main/base.html' %}

{% block content %}
{% load tts %}
<div class="container text-center">
    <div class="col-12">
        <div class="row">
            <div class="col-4">
                <img class="card-img-top" src="{{object.image|mymedia}}">
            </div>
            <div class="col">
                <figure class="text-start">
                    <p class="h2">{{object.name}}</p>
                    <p class="lead">{{object.description}}</p>
                    <p class="h2">{{object.price}} RUB</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </figure>
            </div>
        </div>
    </div>
</div>
{% endblock %}
