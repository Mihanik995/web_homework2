{% extends 'main/base.html' %}

{% block content %}
{% load tts %}
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <p>Вы действительно хотите удалить публикацию {{object.title}}?</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да</button>
                <button type="reset" class="btn btn-secondary">Нет</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
