{% extends 'main/base.html' %}

{% block content %}
{% load tts %}
<div class="container text-center">
    <div class="col-12">
        <div class="row">
            <div class="col-4">
                <img class="card-img-top" src="{{object.image|mymedia}}">
            </div>
            <div class="col">
                <figure class="text-start">
                    <p class="h2">{{object.title}}</p>
                    <p class="lead">{{object.text}}</p>
                    <p>Просмотры: {{object.views}}</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'update_publication' object.pk %}">Редактировать</a></li>
                            <li><a class="dropdown-item" href="{% url 'delete_publication' object.pk %}">Удалить</a></li>
                        </ul>
                    </div>
                </figure>
            </div>
        </div>
    </div>
</div>
{% endblock %}
