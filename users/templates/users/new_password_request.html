{% extends 'main/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Input your e-mail address: </p>
                            <p>
                                <input name="email" type="email">
                            </p>
                            <button type="submit" class="btn btn-primary">Reset password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
